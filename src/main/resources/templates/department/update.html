<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: head('Department Update Page')"></head>
<body>
<section th:include="base.html :: navbar"></section>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form th:action="@{/admin/department/update/{id}/(id = ${department.id})}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:value="${department.name}" name="name">
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="number" class="form-control" id="userId" th:value="${department.userId}" name="userId">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section th:include="base.html :: js"></section>
</body>
</html>
