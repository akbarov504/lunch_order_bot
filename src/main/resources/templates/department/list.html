<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: head('Department List Page')"></head>
<body>
<section th:include="base.html :: navbar"></section>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <a class="btn btn-success" th:href="@{/admin/department/create/}">Add</a>
                <table class="table table-dark">
                    <tr>
                        <th>N.</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>User ID</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="department, item: ${departments}">
                        <th th:text="${item.count}"></th>
                        <th th:text="${department.name}"></th>
                        <th th:text="${department.code}"></th>
                        <th th:text="${department.userId}"></th>
                        <th class="d-flex">
                            <a th:href="@{/admin/department/update/{id}(id = ${department.id + '/'})}"
                               class="btn btn-primary">Update</a>
                            <a th:href="@{/admin/department/delete/{id}(id = ${department.id + '/'})}"
                               class="btn btn-danger ml-2">Delete</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>

<section th:include="base.html :: js"></section>
</body>
</html>
