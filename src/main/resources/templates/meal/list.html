<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: head('Meal List Page')"></head>
<body>
<section th:include="base.html :: navbar"></section>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <a class="btn btn-success" th:href="@{/admin/meal/create/}">Add</a>
                <table class="table table-dark">
                    <tr>
                        <th>N.</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>image</th>
                        <th>type</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="meal, item: ${meals}">
                        <th th:text="${item.count}"></th>
                        <th th:text="${meal.name}"></th>
                        <th th:text="${meal.code}"></th>
                        <th>
                            <img th:src="${meal.image}" alt="image" style="width: 50px; height: 50px; border-radius: 50%">
                        </th>
                        <th th:text="${meal.type}"></th>
                        <th class="d-flex">
                            <a th:href="@{/admin/meal/update/{id}(id = ${meal.id + '/'})}"
                               class="btn btn-primary">Update</a>
                            <a th:href="@{/admin/meal/delete/{id}(id = ${meal.id + '/'})}"
                               class="btn btn-danger ml-2">Delete</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>

<section th:include="base.html :: js"></section>
</body>
</html>
