<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: head('Complaint List Page')"></head>
<body>
<section th:include="base.html :: navbar"></section>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table table-dark">
                    <tr>
                        <th>N.</th>
                        <th>User ID</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="complaint, item: ${complaints}">
                        <th th:text="${item.count}"></th>
                        <th th:text="${complaint.userId}"></th>
                        <th th:text="${complaint.message}"></th>
                        <th>
                            <a th:href="@{/admin/complaint/delete/{id}(id = ${complaint.id + '/'})}"
                               class="btn btn-danger">Delete</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>

<section th:include="base.html :: js"></section>
</body>
</html>
