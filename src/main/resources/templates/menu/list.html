<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: head('Menu List Page')"></head>
<body>
<section th:include="base.html :: navbar"></section>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <a class="btn btn-success" th:href="@{/admin/menu/create/}">Add</a>
                <table class="table table-dark">
                    <tr>
                        <th>N.</th>
                        <th>Meals</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="menu, item: ${menus}">
                        <th th:text="${item.count}"></th>
                        <th th:each="meal: ${menu.meals}">
                            <p th:text="${meal}"></p>
                        </th>
                        <th>
                            <a th:href="@{/admin/menu/delete/{id}(id = ${menu.id + '/'})}"
                               class="btn btn-danger ml-2">Delete</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>

<section th:include="base.html :: js"></section>
</body>
</html>
